<mat-card>
  <mat-card-content>
    <form class="login-form">
      <mat-form-field>
        <input matInput placeholder="Login" [formControl]="emailFormControl"/>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" type="password" [formControl]="passwordFormControl"/>
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <div class="course-action-buttons">
    <button mat-raised-button color="primary" [disabled]="isDisabled()" (click)="signIn()">Sign In</button>
  </div>
</mat-card>
