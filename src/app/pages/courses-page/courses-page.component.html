<div class="courses-page">
  <h3>Courses</h3>
  <div class="courses-header">
    <app-search class="courses-search"></app-search>
    <button mat-raised-button color="primary">Add course</button>
  </div>
  <div class="courses-list">
    <app-course-item *ngFor="let course of courses" [course]="course"> </app-course-item>
  </div>
</div>
