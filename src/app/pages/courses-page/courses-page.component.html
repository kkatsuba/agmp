<div class="courses-page">
  <app-breadcrumbs></app-breadcrumbs>
  <div class="courses-header">
    <app-search class="courses-search"></app-search>
    <button mat-raised-button color="primary">Add course</button>
  </div>
  <div class="courses-list">
    <app-course-item
      *ngFor="let course of courses"
      [course]="course">
    </app-course-item>
  </div>
  <div class="loader-wrapper">
    <mat-progress-spinner *ngIf="isFetching" mode="indeterminate" ></mat-progress-spinner>
  </div>
  <button
    mat-raised-button color="primary"
    class="load-more"
    (click)="loadCourses()"
    [disabled]="loadMore">
      Load more
  </button>
</div>
