<mat-card class="course-card" appCourseItemBorder [date]="course.date">
  <mat-card-header>
    <mat-card-title>
      <span>{{course.title | uppercase}}</span>
      <mat-icon fontIcon="fa-star" fontSet="fa" [ngClass]="{ rated: course.topRated }"></mat-icon>
    </mat-card-title>
    <mat-card-subtitle>
      <div>Duration: {{course.duration | duration}}</div>
      <div>{{course.date | date}}</div>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{course.description}}
  </mat-card-content>
  <div class="course-action-buttons">
    <a [routerLink]="['/courses', course.id, 'edit']">
      <button mat-raised-button color="primary">Edit</button>
    </a>
    <button mat-raised-button color="warn" (click)="remove()">Delete</button>
  </div>
</mat-card>
